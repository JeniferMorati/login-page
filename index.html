<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Login</title>
</head>

<body>
  <main class="main-container">
    <div class="left-login">
      <div class="left-login-disclaimer">
        <h1 class="title-login color-primary">Faça login</h1>
        <h2 class="sub-title-login color-primary">Entre para nosso time</h2>
      </div>
      <img src="./assets/money.svg" class="left-image-login" alt="cofre animação">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="text-field">
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" placeholder="Digite um usuário">
        </div>
        <div class="text-field">
          <label for="senha">Senha</label>
          <input type="password" name="senha" placeholder="Digite sua senha">
        </div>
        <button class="btn-login">Login</button>
      </div>
    </div>
  </main>
</body>

</html>
